<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Successful</title>
    <style>
        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Rocket Animation */
        @keyframes rocketLaunch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sparkling Stars Animation */
        @keyframes stars {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        /* Page Styling */
        body {
            background: linear-gradient(-45deg, #000428, #004e92, #b21f1f, #ff7300);
            background-size: 500% 500%;
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: stars 3s infinite ease-in-out;
        }

        .container {
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.4em;
            text-align: justify;
            line-height: 1.6;
        }

        .highlight {
            color: #FFD700; /* Gold */
            font-weight: bold;
        }

        /* Rocket Pop-up & Movement */
        .rocket {
            display: inline-block;
            font-size: 3.5em;
            margin-top: 30px;
            animation: rocketLaunch 2s linear infinite;
        }
    </style>
</head>
<body>

    <!-- Twinkling Stars -->
    <div class="stars" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="stars" style="top: 30%; left: 70%; animation-delay: 1s;"></div>
    <div class="stars" style="top: 50%; left: 40%; animation-delay: 2s;"></div>
    <div class="stars" style="top: 80%; left: 20%; animation-delay: 3s;"></div>

</body>
</html>
